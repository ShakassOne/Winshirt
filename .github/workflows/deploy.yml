name: Deploy WinShirt Plugin

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sync to FTP via rsync
        uses: appleboy/rsync-action@v0.1.6
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: "./"
          target: "/wp-content/plugins/winshirt/"
          args: >
            -avz
            --delete
            --exclude='.git'
            --exclude='.github'
            --exclude='.DS_Store'
            --exclude='README.md'
            --exclude='*.yml'
