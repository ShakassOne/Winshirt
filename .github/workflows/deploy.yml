name: Deploy WinShirt Plugin

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      # 1) Debug : lister le répertoire courant côté SSH
      - name: Debug: list remote home
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            echo "=== Remote working dir ==="
            pwd
            echo "=== Home content ==="
            ls -la

      # 2) Nettoyage au bon endroit (chemin à ajuster selon l'étape de debug)
      - name: Clean remote plugin directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            # Si ton plugin est dans ~/Winshirt/wp-content/plugins/winshirt :
            rm -rf ~/Winshirt/wp-content/plugins/winshirt/*
            mkdir -p ~/Winshirt/wp-content/plugins/winshirt
            echo "=== After clean ==="
            ls -la ~/Winshirt/wp-content/plugins/

      # 3) Upload
      - name: Upload plugin via SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: "**"
          # Même chemin absolu que ci-dessus
          target: "~/Winshirt/wp-content/plugins/winshirt"
          strip_components: 1

      # 4) Vérification post-upload
      - name: Debug: list plugin dir after upload
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            echo "=== After upload ==="
            ls -la ~/Winshirt/wp-content/plugins/winshirt
