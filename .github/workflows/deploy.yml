name: Deploy WinShirt Plugin

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      # 1) Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Clean & préparer en partant de la racine WP
      - name: Clean remote plugin directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host:     ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port:     ${{ secrets.SFTP_PORT }}
          script: |
            # On se place dans la racine WordPress
            cd /homepages/45/d408430562/htdocs
            # On supprime tout dans winshirt
            rm -rf wp-content/plugins/winshirt/*
            # On recrée le dossier
            mkdir -p wp-content/plugins/winshirt

      # 3) Upload via SCP vers wp-content/plugins/winshirt
      - name: Upload plugin via SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host:             ${{ secrets.SFTP_HOST }}
          username:         ${{ secrets.SFTP_USERNAME }}
          password:         ${{ secrets.SFTP_PASSWORD }}
          port:             ${{ secrets.SFTP_PORT }}
          source:           "./"
          # Chemin absolu identique à celui utilisé pour le nettoyage
          target:           "/homepages/45/d408430562/htdocs/wp-content/plugins/winshirt"
          strip_components: 1
