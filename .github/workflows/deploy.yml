name: Deploy WinShirt Plugin
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ðŸ“‚ List local files
        run: |
          echo ">>> Local files to upload:"
          find . -type f | sed 's/^\.\///'

      - name: ðŸ§¹ Clean remote plugin directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            echo ">>> Remote before clean:"
            ls -R wp-content/plugins/winshirt || echo "(not exists)"
            rm -rf wp-content/plugins/winshirt/*
            mkdir -p wp-content/plugins/winshirt
            echo ">>> Remote after clean:"
            ls -R wp-content/plugins/winshirt

      - name: ðŸš€ Upload plugin via SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: "./"
          target: "wp-content/plugins/winshirt"
          strip_components: 1

      - name: ðŸ“‚ List remote files after upload
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            echo ">>> Remote after upload:"
            ls -R wp-content/plugins/winshirt
